<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>중간 지점 계산기</title>
	<link rel="stylesheet" href="./index_style.css">
	<style>
	</style>
</head>

<body>
	<div id="sidebar">
		<h3 id="sidbarTitle">중간 지점 계산기</h3>
		<div id="searchBar">
			<input type="text" id="keyword" placeholder="장소를 입력하세요 예) 광운대" onkeydown="handleEnterKey(event)">
			<button id="searchButton" onclick="searchPlaces()">
				<img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon">
			</button>
		</div>
		<div id="controlButtons">
			<button id="searchListButton" onclick="showSearchList()">검색 목록</button>
			<button id="markerListButton" onclick="showMarkerList()">선택 위치 목록</button>
		</div>
		<div id="moveResult">
			<button id="clearMarkersButton" onclick="clearAllMarkers()">초기화</button>
			<button id="calculateCenterButton" onclick="moveResult()">중간 지점 계산</button>
		</div>
		<div id="placesList"></div>
		<div id="markerInfo">
			<h3>현재 선택된 마커 정보</h3>
			<ul id="markerList"></ul>
		</div>
	</div>
	<div id="toggleButton">
		<img id="toggleIcon" src="./images/sidebar_toggle_right.png" alt="toggle button">
	</div>
	<div id="container_map_searchbar">
		<div id="map"></div>
	</div>

	<div id="centerPointInfo"></div>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3780059fca203989bc13194d4ddcdcf0&libraries=services"></script>
	<script src="app.js"></script>
</body>

</html>
